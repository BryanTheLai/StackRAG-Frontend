<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Test (Context)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-display {
            width: 90%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap; /* To respect newlines and spaces in chat */
        }
        .message { margin-bottom: 8px; padding: 5px; border-radius: 5px; }
        .user-message { background-color: #e1f5fe; text-align: right; margin-left: 20%;}
        .model-message { background-color: #f1f8e9; margin-right: 20%; }
        #input-area { display: flex; width: 90%; }
        #user-input { flex-grow: 1; padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; }
        pre { background-color: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Simple Chat Test (Frontend Manages Full Context)</h1>

    <div id="chat-display"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <h2>Current Chat History (JSON View - Sent to Backend)</h2>
    <pre id="history-json-view"></pre>

    <script>
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const historyJsonView = document.getElementById('history-json-view');

        let currentChatHistory = []; // Array of Gemini Content-like objects

        function updateHistoryJsonView() {
            historyJsonView.textContent = JSON.stringify(currentChatHistory, null, 2);
        }

        function renderChat() {
            chatDisplay.innerHTML = '';
            currentChatHistory.forEach(turn => {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message');
                let roleDisplay = turn.role;
                let contentText = "";

                if (turn.parts && turn.parts.length > 0) {
                    const firstPart = turn.parts[0];
                    if (firstPart.text) {
                        contentText = firstPart.text;
                    } else if (firstPart.function_call) {
                        contentText = `Function Call: ${firstPart.function_call.name}\nArgs: ${JSON.stringify(firstPart.function_call.args, null, 2)}`;
                        roleDisplay = `${turn.role} (function_call)`;
                    } else if (firstPart.function_response) {
                        contentText = `Function Response: ${firstPart.function_response.name}\nOutput: ${JSON.stringify(firstPart.function_response.response, null, 2)}`;
                         roleDisplay = `${turn.role} (tool_code_output)`;
                    }
                } else {
                     contentText = "(No parts in this turn)";
                }


                if (turn.role === 'user') {
                    messageContainer.classList.add('user-message');
                } else if (turn.role === 'model') {
                    messageContainer.classList.add('model-message');
                }
                
                messageContainer.textContent = `${roleDisplay}: ${contentText}`;
                chatDisplay.appendChild(messageContainer);
            });
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            updateHistoryJsonView();
        }

        async function sendMessage() {
            const userMessageText = userInput.value.trim();
            if (!userMessageText) return;

            // 1. Create user message in Gemini format and ADD IT to local history
            const userTurn = {
                role: "user",
                parts: [{ text: userMessageText }]
            };
            currentChatHistory.push(userTurn);
            renderChat(); // Display user's message immediately
            userInput.value = '';

            // 2. Prepare payload for backend: Send the ENTIRE currentChatHistory
            // The ChatPayload on the backend expects a field named "history"
            const payload = {
                history: currentChatHistory 
            };
            console.log("Frontend: Sending payload:", JSON.stringify(payload, null, 2));


            // 3. Call backend API
            try {
                const response = await fetch('http://localhost:8000/v1/chat/stream_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // --- THIS IS THE FIX ---
                        'Authorization': 'Bearer valid_jwt_token_for_user_123' 
                        // --- END OF FIX ---
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok || !response.body) {
                    console.error("Error from backend:", response.status, await response.text());
                    const errorTurn = { role: "model", parts: [{ text: `Error fetching response: ${response.status}` }] };
                    currentChatHistory.push(errorTurn);
                    renderChat();
                    return;
                }

                // 4. Handle streamed SSE response (which is ONLY the new model output)
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedModelText = "";

                const modelTurnPlaceholder = { role: "model", parts: [{ text: "Streaming model reply..." }] };
                currentChatHistory.push(modelTurnPlaceholder);
                renderChat(); // Show "Streaming..."

                let eventSourceStyleBuffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log("Frontend: Stream finished by reader 'done'.");
                        if(modelTurnPlaceholder.parts[0].text === "Streaming model reply..." && accumulatedModelText === "") {
                             modelTurnPlaceholder.parts[0].text = "(Model stream ended without text)";
                        }
                        renderChat(); // Final render
                        break;
                    }

                    eventSourceStyleBuffer += decoder.decode(value, { stream: true });
                    
                    let eolIndex;
                    while ((eolIndex = eventSourceStyleBuffer.indexOf('\n\n')) >= 0) {
                        const message = eventSourceStyleBuffer.substring(0, eolIndex);
                        eventSourceStyleBuffer = eventSourceStyleBuffer.substring(eolIndex + 2);

                        if (message.startsWith('event: stream_end')) { // Check for custom end event
                            console.log("Frontend: Received stream_end event.");
                             if(modelTurnPlaceholder.parts[0].text === "Streaming model reply..." && accumulatedModelText === "") {
                                modelTurnPlaceholder.parts[0].text = "(Model stream ended before text after stream_end event)";
                            }
                            renderChat();
                            return; // Exit loop as stream is explicitly finished by backend
                        } else if (message.startsWith('event: stream_error')) { // Check for custom error event
                             console.error("Frontend: Received stream_error event:", message);
                             try {
                                const errorDataJson = JSON.parse(message.substring(message.indexOf('data: ') + 'data: '.length));
                                modelTurnPlaceholder.parts[0].text = `Stream Error: ${errorDataJson.error || 'Unknown error'}`;
                             } catch(e){
                                modelTurnPlaceholder.parts[0].text = "Stream Error: Could not parse error details.";
                             }
                             renderChat();
                             // We might still get a stream_end event after this, or the stream might just close.
                             // Depending on backend logic, we might not want to 'return' immediately here if stream_end is guaranteed.
                             // For now, let's assume stream_error might be followed by stream_end or abrupt closure.
                        } else if (message.startsWith('data: ')) {
                            try {
                                const jsonData = JSON.parse(message.substring('data: '.length));
                                if (jsonData.text_chunk) {
                                    if (modelTurnPlaceholder.parts[0].text === "Streaming model reply...") {
                                        accumulatedModelText = ""; // Reset if it's the first chunk
                                    }
                                    accumulatedModelText += jsonData.text_chunk;
                                    modelTurnPlaceholder.parts[0].text = accumulatedModelText; // Update the text of the model's turn
                                    renderChat(); 
                                }
                            } catch (e) {
                                console.error("Error parsing JSON data from stream:", e, "Raw data:", message);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("Failed to send message or process stream:", error);
                const networkErrorTurn = { role: "model", parts: [{ text: `Network or stream error: ${error.message}` }] };
                currentChatHistory.push(networkErrorTurn);
                renderChat();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initialize with your example history
        currentChatHistory = [
            {
                "role": "user",
                "parts": [{"text": "Whats the Gross Carrying Amount for Total intangible assets for tesla in 2021? then divide the value by 0.04215215"}]
            },
            {
                "role": "model",
                "parts": [{"function_call": {"name": "retrieve_financial_chunks", "args": {"doc_year_start": 2021, "company_name": "Tesla", "doc_year_end": 2021, "query_text": "Gross Carrying Amount for Total intangible assets"}}}]
                
            },
            { 
                "role": "user", // This conceptually represents a "tool" or "function" role in Gemini, where output of tool is sent back to model
                "parts": [{"function_response": {"name": "retrieve_financial_chunks", "response": {"output": "[...] some large JSON string of chunks [...]"}}}]
            }
        ];


        renderChat();
        updateHistoryJsonView();
    </script>
</body>
</html>
